<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>

    <button onclick="customSize()">Custom Size</button>
    <button onclick="addMouseOverEvent(makeGridItemBgBlack)">Black</button>
    <button onclick="addMouseOverEvent(makeGridItemBgRandom)">Randomize</button>
    <button onclick="addMouseOverEvent(makeGridItemBgDarken)">Darken</button>
    <button onclick="addMouseOverEvent(makeGridItemBgLighten)">Lighten</button>
    <div class="grid-container"></div>
  </body>
</html>
