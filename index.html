<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="top-btn-container">
      <button id="btn-custom-size" onclick="customSize()">Custom Size</button>
    </div>

    <div class="side-btn-container">
      <button id="btn-black" onclick="addMouseOverEvent(makeGridItemBgBlack)">
        Black
      </button>
      <button
        id="btn-random-color"
        onclick="addMouseOverEvent(makeGridItemBgRandom)"
      >
        Randomize
      </button>
      <button id="btn-darken" onclick="addMouseOverEvent(makeGridItemBgDarken)">
        Darken
      </button>
      <button
        id="btn-lighten"
        onclick="addMouseOverEvent(makeGridItemBgLighten)"
      >
        Lighten
      </button>
      <button id="btn-clear" onclick="addMouseOverEvent(erase)">Erase</button>
      <button id="btn-clear" onclick="createGrid(userSize)">Clear</button>
    </div>
    <div class="grid-container"></div>
  </body>
</html>
